<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in & Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('/images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      backdrop-filter: blur(8px);
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      color: black;
    }
    .form input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid white;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.2);
      color: black;
    }
    .form button {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.2);
      cursor: pointer;
      color: black;
      font-size: 16px;
    }
    .error {
      color: red;
      display: none;
    }
    .toggle-link {
      margin-top: 10px;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container" id="loginContainer">
    <h2>Login to Access Music Player</h2>
    <form class="form" id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required aria-label="Username">
      <input type="password" id="loginPassword" placeholder="Password" required aria-label="Password">
      <button type="submit">Login</button>
      <p class="error" id="loginError">Invalid username or password</p>
    </form>
    <p class="toggle-link" id="showSignUp">Don't have an account? Sign Up</p>
  </div>

  <div class="container" id="signupContainer" style="display: none;">
    <h2>Sign Up for an Account</h2>
    <form class="form" id="signupForm">
      <input type="text" id="signupUsername" placeholder="Username" required aria-label="Username">
      <input type="password" id="signupPassword" placeholder="Password" required aria-label="Password">
      <button type="submit">Sign Up</button>
      <p class="error" id="signupError">Username already taken</p>
    </form>
    <p class="toggle-link" id="showLogin">Already have an account? Login</p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const loginError = document.getElementById('loginError');
    const signupError = document.getElementById('signupError');
    const loginContainer = document.getElementById('loginContainer');
    const signupContainer = document.getElementById('signupContainer');

    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('signupUsername').value;
      const password = document.getElementById('signupPassword').value;
      if (localStorage.getItem(username)) {
        signupError.style.display = 'block';
      } else {
        localStorage.setItem(username, password);
        alert('Sign-up successful! You can now log in.');
        signupContainer.style.display = 'none';
        loginContainer.style.display = 'flex';
      }
    });

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      const storedPassword = localStorage.getItem(username);
      if (storedPassword && storedPassword === password) {
        window.location.href = 'mp3.html'; // Redirect to the player page
      } else {
        loginError.style.display = 'block';
      }
    });

    document.getElementById('showSignUp').addEventListener('click', function() {
      loginContainer.style.display = 'none';
      signupContainer.style.display = 'flex';
    });

    document.getElementById('showLogin').addEventListener('click', function() {
      signupContainer.style.display = 'none';
      loginContainer.style.display = 'flex';
    });
  </script>

</body>
</html>
